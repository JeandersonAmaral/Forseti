<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Forseti | Login</title>
    </head>
    <body>
        <div class="limite">
            <div class="janela">
                <figure class="cadeado_icon">
                    <img src="./images/icons/cadeado_icon.svg" alt="icone_cadeado">
                </figure>
                <div class="janelinha">
                    <h2>Entre com Usuário e senha para acessar o sistema</h2>
                    <form action="" method="get">
                        <div class="campo_tela_login">
                            <figure>
                                <img src="./images/icons/login_icon.svg" alt="icone_de_pessoa" class="icones_login">
                            </figure>
                            <input type="text" name="login" id="login" placeholder="Usuário">
                        </div>
                        <div class="campo_tela_login">
                            <figure>
                                <img src="./images/icons/senha_icon.svg" alt="icone_de_chave" class="icones_login">
                            </figure>
                            <input type="password" name="senha" id="senha" placeholder="Senha">
                        </div>
                        <div>
                            <button type="submit" class="botao"onclick="loginSenha()">entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="./algoritmo.js" defer></script>
    </body>
</html>
